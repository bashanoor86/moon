<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date, Time & Server IP</title>
</head>
<body>
  <h1>Current Date and Time:</h1>
  <p id="datetime"></p>

  <h1>Ravi's Server IP Address:</h1>
  <p id="server-ip"></p>

  <script>
    // Get the current date and time
    const date = new Date();
    const formattedDate = date.toLocaleString();

    // Display the date and time
    document.getElementById("datetime").textContent = formattedDate;

    // Get the server IP address (requires server-side scripting)
    // This example uses a placeholder function, replace it with your server-side code
    function getServerIp() {
      // Replace with your actual server-side logic to fetch the IP address
      return "127.0.0.1"; // Placeholder IP address
    }

    // Display the server IP address
    document.getElementById("server-ip").textContent = getServerIp();
  </script>
</body>
</html>
